{% extends 'base.html' %}
{% block title %} Edit {% endblock title %}
    {% block content %}
    <style>
    input[type="text"],select {
      width: 100%;
      padding: 6px 15px;
      display: inline-block;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      margin-bottom: 10px;
      background-color: white;
    }
    </style>
    <section id="create" class="bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                        <h4><i class="fas fa-edit"></i> แก้ไขหมวดหมู่</h4>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'save_category' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name">ชื่อหมวดหมู่</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}">
                                </div>
                                <div class="form-group">
                                    <label for="name">สัญลักษณ์</label>
                                    <input id="icon" type="file" name="icon" value="{{ category.icon }}">
                                </div>
                                <div class="form-group">
                                    <label for="name">ประเภท</label>
                                    <select name="cat_type" id="cat_type" required="true">
                                        <option {% if category.cat_type == '0' %} selected {% endif %} value="0">รายรับ</option>
                                        <option {% if category.cat_type == '1' %} selected {% endif %} value="1">รายจ่าย</option>
                                    </select>
                                </div>
                                <div class="text-right">
                                    <a href="{% url 'category' %}" class="btn btn-danger">ยกเลิก</a>
                                    <input type="submit" value="บันทึก" class="btn btn-success">
                                </div>
                                <input type="hidden" name="categoryid" id="categoryid" value="{{ category.id }}">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock content %}
